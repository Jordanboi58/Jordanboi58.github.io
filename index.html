<body>

        <h1>Data Science for Economists.</h1>

        <div class="chart" id="Chart1">

                var myChart1 = "newchart1_Ether_price_volume.json";

        </div>
<h3>Bitoin Graph</h3>
<p>My Second Chart shows Bitcoin's trading range</p>
<div class="chart" id="Chart2">

</div>
